apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fspiop-api-svc
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    #external-dns.alpha.kubernetes.io/hostname: fspiop.vnext.mojaloop.live
    #cert-manager.io/issuer: letsencrypt-staging
spec:
  ingressClassName: nginx-ext
  # tls:
  # - hosts: 
  #   - vnextadmin.vnext.mojaloop.live 
  #   secretName: quickstart-example-tls
  rules:
  - host: fspiop.local
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: fspiop-api-svc
            port:
              number: 4000
