<div *ngIf="(transfer | async) as item;">


	<div class=" row"> <!--	Top header-->
		<div class="col-md-8 align-self-center">
			<h2>Transfer Details</h2>
		</div>

		<div class="col-md-4 align-self-center">
			<small><strong>ID: </strong> {{item.transferId}}
				<a (click)="copyTransferIdToClipboard()"
				   ngbTooltip="Copy ID to clipboard"><i class="bi bi-clipboard-plus"></i></a></small>
		</div>
	</div> <!--	Top header-->
	<hr>

	<div class="row">

		<div class="col-4"> <!-- col 1 -->

			<div class="mb-2">
				<label class="col-form-label text-secondary">Payee FSP</label>
				<div><a href="/participants/{{item.payeeFspId}}">{{item.payeeFspId}}</a></div>
			</div>

			<div class="mb-2">
				<label class="col-form-label text-secondary">Payer FSP</label>
				<div><a href="/participants/{{item.payerFspId}}">{{item.payerFspId}}</a></div>
			</div>

			<div class="mb-2">
				<label class="col-form-label text-secondary">Last udate</label>
				<div class="text-break">{{item.updatedAt | date:'medium'}}</div>
			</div>

			<div class="mb-2">
				<label class="col-form-label text-secondary">Fulfilment Date</label>
				<div class="text-break" *ngIf="!item?.completedTimestamp">-</div>
				<div class="text-break" *ngIf="item?.completedTimestamp">{{item.completedTimestamp | date:'medium'}}</div>
			</div>

			<div class="mb-2">
				<div><a href="/quotes/byTransactionId/{{item.transferId}}">Quote Info</a></div>
			</div>

		</div> <!-- col 1 -->

		<div class="col-5"> <!-- col 2 -->
			<div class="mb-2">
				<label class="col-form-label text-secondary">Status</label>
				<div
					[ngClass]="item.transferState==='COMMITTED'?'text-success':'text-danger'">{{item.transferState}}</div>
			</div>

			<div class="mb-2">
				<label class="col-form-label text-secondary">Amount</label>
				<div class="text-break">{{item.amount}} ({{item.currencyCode}})</div>
			</div>

			<div class="mb-2">
				<label class="col-form-label text-secondary">Condition</label>
				<div class="text-break">{{item.condition}}</div>
			</div>
			<div class="mb-2">
				<label class="col-form-label text-secondary">Settled</label>
				<div class="text-break" *ngIf="!(settlementTransfer | async)?.settled">No</div>
				<div class="text-break" *ngIf="(settlementTransfer | async)?.settled">Yes<!-- - <a routerLink="/settlements/matrix/{{(settlementTransfer | async)?.matrixId}}">Matrix</a>--></div>
			</div>

			
		</div> <!-- col 2 -->

		<div class="col-3"> <!-- column 3 - buttons -->
			<ng-container >
				<a href="/settlements/transfers?transferId={{item.transferId}}">
					<button class="btn btn-primary btn-block">
						Search in Settlements
					</button>
				</a>
			</ng-container>
		</div>  <!-- column 3 - buttons -->
	</div>
</div>
