<h2>Test page</h2>
<hr>


<div *ngIf="(isLoggedIn | async)">
  <h4>Transfer Simulation <span class="text-secondary ml-2">(simulate simple transfer between accounts)</span></h4>

  <div class="row my-3 align-items-end">
    <div class="col-3">
      <label class=" mr-2" for="transf_payer">Payer</label>
      <select class="custom-select mr-sm-2" id="transf_payer">
        <option *ngFor="let payer of (participants | async);" value="{{payer.id}}">{{payer.name}}</option>
      </select>
    </div>

    <div class="col-3">
      <label class=" mr-2" for="transf_payee">Payee</label>
      <select class="custom-select mr-sm-2" id="transf_payee">
        <option *ngFor="let payee of (participants | async);" value="{{payee.id}}">{{payee.name}}</option>

      </select>
    </div>

    <div class="col">
      <label class=" mr-2" for="transf_amount">Amount</label>
      <input type="number" class="form-control" id="transf_amount" placeholder="0">
    </div>

    <div class="col">
      <label class="mr-2" for="transf_currency">Currency</label>
      <select class="custom-select mr-sm-2" id="transf_currency">
        <option *ngFor="let currency of (currencies | async);" value="{{currency}}">{{currency}}</option>
      </select>
    </div>

    <div class="col-auto">
      <button type="button" class="btn btn-primary mr-3" (click)="simulateTransfer()">Simulate Transfer</button>
    </div>

  </div>
</div>
