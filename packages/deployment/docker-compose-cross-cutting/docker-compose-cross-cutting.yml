version: "3.8"

services:
  authentication-svc:
    image: mojaloop/security-bc-authentication-svc:latest
    restart: unless-stopped
    volumes:
      - authentication-svc_data:/app/data
    environment:
      - KAFKA_URL=${KAFKA_URL}
      - KAFKA_LOGS_TOPIC=${KAFKA_LOGS_TOPIC}
      - KAFKA_AUDITS_TOPIC=${KAFKA_AUDITS_TOPIC}
    ports:
      - 3201:3201

  authorization-svc:
    image: mojaloop/security-bc-authorization-svc:latest
    restart: unless-stopped
    volumes:
      - authorization-svc_data:/app/data
    environment:
      - KAFKA_URL=${KAFKA_URL}
      - KAFKA_LOGS_TOPIC=${KAFKA_LOGS_TOPIC}
      - KAFKA_AUDITS_TOPIC=${KAFKA_AUDITS_TOPIC}
    ports:
      - 3202:3202

  platform-configuration-svc:
    image: mojaloop/platform-configuration-bc-configuration-svc:latest
    restart: unless-stopped
    volumes:
      - platform-configuration-svc_data:/app/data
    environment:
      - KAFKA_URL=${KAFKA_URL}
      - KAFKA_LOGS_TOPIC=${KAFKA_LOGS_TOPIC}
      - KAFKA_AUDITS_TOPIC=${KAFKA_AUDITS_TOPIC}
    ports:
      - 3100:3100

  auditing-svc:
    image: mojaloop/auditing-bc-auditing-svc:latest
    restart: unless-stopped
    volumes:
      - auditing-svc_data:/app/data
    environment:
      - KAFKA_URL=${KAFKA_URL}
      - KAFKA_LOGS_TOPIC=${KAFKA_LOGS_TOPIC}
      - KAFKA_AUDITS_TOPIC=${KAFKA_AUDITS_TOPIC}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - ELASTICSEARCH_AUDITS_INDEX=${ELASTICSEARCH_AUDITS_INDEX}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}

  logging-svc:
    image: mojaloop/logging-bc-logging-svc:latest
    restart: unless-stopped
    volumes:
      - logging-svc_data:/app/data
    environment:
      - KAFKA_URL=${KAFKA_URL}
      - KAFKA_LOGS_TOPIC=${KAFKA_LOGS_TOPIC}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - ELASTICSEARCH_AUDITS_INDEX=${ELASTICSEARCH_AUDITS_INDEX}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}

volumes:
  authentication-svc_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/authentication-svc
  authorization-svc_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/authorization-svc
  platform-configuration-svc_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/platform-configuration-svc
  auditing-svc_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/auditing-svc
  logging-svc_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data/logging-svc
